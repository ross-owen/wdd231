<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Time Well Spent</title>
    <meta name="description" content="Time Well Spent | Search for a flight">
    <meta name="author" content="Ross L. Owen">

    <meta property="og:title" content="Time Well Spent | Search">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ross-owen.github.io/wdd231/project/images/logo.svg">
    <meta property="og:url" content="https://ross-owen.github.io/wdd231/project/search.html">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/time-well-spent.css">
    <link rel="stylesheet" href="styles/time-well-spent-large.css">
    <link rel="stylesheet" href="styles/search-share.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <link rel="icon" href="favicon.ico">
    
    <script src="scripts/time-well-spent.js" defer></script>
    <script src="scripts/search.js" type="module" defer></script>
</head>
<body>
<header>
    <img src="images/logo.svg" alt="Time Well Spent" width="16" height="16">
    <div class="banner">
        <h1>Time Well Spent</h1>
    </div>
    <button id="menu" title="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="search" class="active" href="search.html">Search</a></li>
            <li><a id="share" href="share.html">Share</a></li>
        </ul>
    </nav>
</header>
<main>
    <form id="search-form">
        <div class="flight-search-header">
            <div class="data-group">
                <div class="data-field">
                    <label for="from-airport">Departing From:</label>
                    <span>
                <input class="airport-code" required id="from-airport" type="text" maxlength="3" pattern="[A-Za-z]{3}">
                <img id="search-from" src="images/search.svg" alt="Find Code" title="Find Airport Code" width="16"
                     height="16">
            </span>
                </div>
                <div class="data-field">
                    <label for="to-airport">Arriving To:</label>
                    <span>
                <input class="airport-code" required id="to-airport" type="text" maxlength="3" pattern="[A-Za-z]{3}">
                <img id="search-to" src="images/search.svg" alt="Find Code" title="Find Airport Code" width="16"
                     height="16">
            </span>
                </div>
            </div>
            <div class="data-group">
                <div class="data-field">
                    <label for="departure-date">Departure Date:</label>
                    <span>
                <input class="date-picker" required id="departure-date" type="date">
            </span>
                </div>
                <div class="data-field">
                    <label for="return-date">Return Date:</label>
                    <span>
                <input class="date-picker" required id="return-date" type="date">
            </span>
                </div>
            </div>
            <div class="data-field">
                <button id="search-flights" title="Search for Flights">Search For Flights</button>
            </div>
        </div>
    </form>
    <hr>
    <section>
        <table id="flight-search-results">
            <tr>
                <th>Origin</th>
                <th>Departure Date</th>
                <th>Destination</th>
                <th>Return Date</th>
                <th>Layover City</th>
                <th>Total Cost</th>
            </tr>
        </table>
    </section>
    <dialog id="search-dialog" class="card">
        <h2>Search For <span id="search-city"></span> Airport</h2>
        <div class="card-content">
            <div>
                <label for="search-box">City Name:
                    <input id="search-box" type="text">
                </label>
                <button id="search-button" value="Search">Search</button>
            </div>
            <div id="airport-search-results"></div>
        </div>
    </dialog>
</main>
<footer>
    <div class="copyright">
        <h2>&copy; 2024 Time Well Spent</h2>
        <p>Ross L. Owen</p>
        <p>A BYU Pathway (Idaho) Experiment</p>
    </div>
    <div class="social-media">
        <img src="images/facebook.svg" alt="Meta Facebook" title="Meta Facebook" width="512" height="512"
             loading="lazy">
        <img src="images/instagram.svg" alt="Instagram" title="Instagram" width="512" height="512" loading="lazy">
        <img src="images/twitter.svg" alt="X" title="X" width="24" height="24" loading="lazy">
    </div>
</footer>
</body>
</html>
