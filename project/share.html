<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Time Well Spent</title>
    <meta name="description" content="Time Well Spent | Share a flight itinerary">
    <meta name="author" content="Ross L. Owen">

    <meta property="og:title" content="Time Well Spent | Share">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ross-owen.github.io/wdd231/project/images/logo.svg">
    <meta property="og:url" content="https://ross-owen.github.io/wdd231/project/share.html">

    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/time-well-spent.css">
    <link rel="stylesheet" href="styles/time-well-spent-large.css">
    <link rel="stylesheet" href="styles/search-share.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <link rel="icon" href="favicon.ico">

    <script src="scripts/time-well-spent.js" defer></script>
    <script src="scripts/share.js" defer></script>
</head>
<body>
<header>
    <img src="images/logo.svg" alt="Time Well Spent" width="16" height="16">
    <div class="banner">
        <h1>Time Well Spent</h1>
    </div>
    <button id="menu" title="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="search" href="search.html">Search</a></li>
            <li><a id="share" class="active" href="share.html">Share</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="shared-section">
        <h2 class="data-sharing">Shared Itineraries</h2>
        <table class="data-sharing" id="shared-data">
            <tr>
                <th colspan="2">DEPARTING</th>
                <th colspan="2">ARRIVING</th>
                <th>LAYOVER CITY</th>
                <th>PRICE</th>
            </tr>
            <tr class="sub-header">
                <th>City</th>
                <th>Date</th>
                <th>City</th>
                <th>Date</th>
                <th></th>
                <th></th>
            </tr>
        </table>
        <div class="card bottom-element">
            <h2>Have Something To Share?</h2>
            <div class="card-content">
                <p>Please consider sharing what you have found...</p>
                <button id="share-now" title="Share Itinerary">Share Itinerary</button>
            </div>
        </div>
    </section>
    <dialog id="share-flight" class="card">
        <h2>Please Share</h2>
        <form method="get">
            <div class="card-content">
                <div class="data-group">
                    <div class="data-field">
                        <label for="from-airport">Departing From:</label>
                        <input class="airport" required id="from-airport" name="d-city" type="text">
                    </div>
                    <div class="data-field">
                        <label for="to-airport">Arriving To:</label>
                        <input class="airport" required id="to-airport" name="a-city" type="text">
                    </div>
                </div>
                <div class="data-group">
                    <div class="data-field">
                        <label for="departure-date">Departure Date:</label>
                        <input class="date-picker" required id="departure-date" name="d-date" type="date">
                    </div>
                    <div class="data-field">
                        <label for="return-date">Return Date:</label>
                        <input class="date-picker" required id="return-date" name="r-date" type="date">
                    </div>
                </div>
                <div class="data-group">
                    <div class="data-field">
                        <label for="layover-city">Layover City:</label>
                        <input class="airport" required id="layover-city" name="l-city" type="text">
                    </div>
                    <div class="data-field">
                        <label for="flight-price">Total Price:</label>
                        <input class="airport" required id="flight-price" name="price" type="number" step="0.01" placeholder="200.00">
                    </div>
                </div>
                <div class="data-field">
                    <button id="share-button" title="Share" type="submit">Share</button>
                </div>
            </div>
        </form>
    </dialog>
</main>
<footer>
    <div class="copyright">
        <h2>&copy; 2024 Time Well Spent</h2>
        <p>Ross L. Owen</p>
        <p>A BYU Pathway (Idaho) Experiment</p>
    </div>
    <div class="social-media">
        <img src="images/facebook.svg" alt="Meta Facebook" title="Meta Facebook" width="512" height="512"
             loading="lazy">
        <img src="images/instagram.svg" alt="Instagram" title="Instagram" width="512" height="512" loading="lazy">
        <img src="images/twitter.svg" alt="X" title="X" width="24" height="24" loading="lazy">
    </div>
</footer>
</body>
</html>
