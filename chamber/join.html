<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <link rel="stylesheet" href="styles/chamber-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">

    <link rel="icon" href="favicon.ico">

    <script src="scripts/chamber.js" defer></script>
    <script src="../scripts/get-dates.js" defer></script>
</head>
<body class="montserrat-400">
<header>
    <img src="images/logo.webp" alt="Lehi Chamber of Commerce" width="230" height="166">
    <div class="banner">
        <h1>Lehi</h1>
        <h3>Chamber of Commerce</h3>
    </div>
    <button id="menu" title="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="directory" href="directory.html">Directory</a></li>
            <li><a id="join" class="active" href="join.html">Join</a></li>
            <li><a id="discover" href="#/">Discover</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="form-wrapper">
        <section class="card">
            <h2>Become A Member</h2>
            <form class="join" action="thankyou.html" method="get">
                <label for="firstName">First Name:
                    <input type="text" id="firstName" name="firstName" required>
                </label>

                <label for="lastName">Last Name:
                    <input type="text" id="lastName" name="lastName" required>
                </label>

                <label for="organizationalTitle">Organizational Title:
                    <input type="text" id="organizationalTitle" name="organizationalTitle">
                </label>

                <label for="email">Email Address:
                    <input type="email" id="email" name="email" required>
                </label>

                <label for="mobilePhone">Mobile Phone Number:
                    <input type="tel" id="mobilePhone" name="mobilePhone" required>
                </label>

                <label for="businessName">Business/Organization's Name:
                    <input type="text" id="businessName" name="businessName">
                </label>

                <label for="membershipLevel">Membership Level:
                    <select id="membershipLevel" name="membershipLevel">
                        <option value="NP">Non Profit</option>
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                        <option value="Gold">Gold</option>
                    </select>
                </label>

                <label for="description">Description:
                    <textarea id="description" name="description"></textarea>
                </label>

                <input type="hidden" id="timestamp" name="timestamp" value="">

                <button class="body-button" type="submit">Join Now!</button>
            </form>
        </section>
        <aside>
            <div class="card">
                <h2>Membership Levels</h2>
                <section id="non-profit" class="card learn-more">
                    <h3>Non Profit</h3>
                    <button class="body-button">Learn More</button>
                </section>
                <section id="bronze" class="card learn-more">
                    <h3>Bronze</h3>
                    <button class="body-button">Learn More</button>
                </section>
                <section id="silver" class="card learn-more">
                    <h3>Silver</h3>
                    <button class="body-button">Learn More</button>
                </section>
                <section id="gold" class="card learn-more">
                    <h3>Gold</h3>
                    <button class="body-button">Learn More</button>
                </section>
            </div>
        </aside>
    </div>
</main>
<footer>
    <div class="commerce-info">
        <div>Lehi Chamber of Commerce</div>
        <div>153 North 100 East</div>
        <div>Lehi, Utah 84043</div>
        <div>info@lehi-ut.gov</div>
        <div>(385) 201-1000</div>
    </div>
    <div class="social-media">
        <img src="images/youtube.svg" alt="Youtube" width="32" height="32">
        <img src="images/twitter.svg" alt="Twitter (X)" width="32" height="32">
        <img src="images/linkedin.svg" alt="LinkedIn" width="32" height="32">
    </div>
    <div class="school-info">
        <div>WDD231 Class Project</div>
        <div>Ross L. Owen</div>
        <div>&copy; <span id="current-year"></span> Lehi Chamber of Commerce</div>
        <div><span id="last-modified"></span></div>
    </div>
</footer>
</body>
</html>
